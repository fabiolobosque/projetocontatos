<div class="container">
    <div class="row mt-2">
        <div class="col-md-12">
            <app-alerta-mensagens [mensagem]="mensagem"></app-alerta-mensagens>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
 
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edição de Contatos</h5>
                    <hr />
 
                    <form [formGroup]="formContato" (ngSubmit)="onSubmit()">
 
                        <input type="hidden" formControlName="idContato"/>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nome do contato:</label>
                                <input type="text" class="form-control" formControlName="nome"/>
                            </div>
                            <div class="col-md-4">
                                <label>Email:</label>
                                <input type="text" class="form-control" formControlName="email"/>
                            </div>
                            <div class="col-md-2">
                                <label>Telefone:</label>
                                <input type="text" class="form-control" formControlName="telefone"/>
                            </div>
                        </div>
 
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary" value="Salvar Alterações" [disabled]="!formContato.valid"/>
                            </div>
                        </div>
 
                    </form>
 
                </div>
            </div>
 
        </div>
    </div>
</div>
